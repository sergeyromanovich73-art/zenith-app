<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zenith Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --blue: #00f3ff; --purp: #9d00ff; --bg: #020205; --card: rgba(255,255,255,0.05); --gold: #ffd700; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; overflow: hidden; justify-content: space-between; padding: 20px 0 90px 0; box-sizing: border-box; }
        
        /* –°–≤–µ—Ä—Ö—É: –ì–ª–æ–±–∞–ª—å–Ω—ã–π –∑–∞–ø–∞—Å */
        .global-supply { width: 90%; padding: 10px; border-radius: 12px; background: rgba(255,0,0,0.1); border: 1px solid rgba(255,69,69,0.3); font-size: 11px; display: flex; justify-content: space-between; margin-bottom: 5px; box-sizing: border-box; }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å –ª–∏–≥–∏ */
        .league-info { width: 90%; text-align: center; }
        #league-name { font-weight: bold; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; color: var(--blue); }
        .league-bar { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; }
        #league-fill { width: 0%; height: 100%; background: var(--blue); transition: 0.5s; }

        /* –ë–∞–ª–∞–Ω—Å */
        #score { font-size: 56px; font-weight: 900; text-shadow: 0 0 20px var(--blue); margin: 10px 0; }

        /* –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        #main-btn { width: 230px; height: 230px; border-radius: 50%; background: radial-gradient(circle, var(--blue) 0%, transparent 75%); border: 4px solid var(--blue); display: flex; align-items: center; justify-content: center; font-size: 110px; font-weight: 900; touch-action: manipulation; transition: all 0.1s; z-index: 1; -webkit-tap-highlight-color: transparent; outline: none; box-shadow: 0 0 15px rgba(0,243,255,0.2); }
        #main-btn:active { transform: scale(0.94); }

        /* –≠–Ω–µ—Ä–≥–∏—è */
        .energy-box { width: 85%; }
        .en-bar-bg { width: 100%; height: 12px; background: rgba(255,255,255,0.05); border-radius: 10px; border: 1px solid rgba(0,243,255,0.2); overflow: hidden; }
        #en-fill { width: 100%; height: 100%; background: linear-gradient(90deg, var(--blue), var(--purp)); transition: 0.2s; }

        /* –û–≤–µ—Ä–ª–µ–∏ (–ú–µ–Ω—é) */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(2, 2, 5, 0.98); z-index: 1000; display: none; flex-direction: column; align-items: center; padding-top: 60px; box-sizing: border-box; }
        .section-header { font-size: 28px; color: var(--blue); margin-bottom: 30px; font-weight: bold; letter-spacing: 2px; }
        .card { background: var(--card); border: 1px solid rgba(0,243,255,0.2); width: 90%; padding: 18px; border-radius: 20px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .card-info div { font-weight: bold; font-size: 16px; margin-bottom: 4px; }
        .card-info span { font-size: 12px; color: #888; }
        .btn-act { background: var(--blue); color: #000; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 900; font-size: 14px; }
        .btn-act:active { opacity: 0.8; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; display: flex; justify-content: space-around; background: #0a0a0f; border-top: 1px solid rgba(0,243,255,0.3); z-index: 2000; }
        .nav-item { background: none; border: none; color: #555; display: flex; flex-direction: column; align-items: center; justify-content: center; flex: 1; font-size: 11px; font-weight: bold; gap: 5px; outline: none; }
        .nav-item.active { color: var(--blue); }
        .nav-item span { font-size: 18px; }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞ */
        .tap-anim { position: absolute; color: white; font-weight: bold; animation: fly 0.6s ease-out forwards; pointer-events: none; font-size: 40px; z-index: 3000; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        @keyframes fly { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
