<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --blue: #00f3ff; --purp: #9d00ff; --bg: #020205; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; overflow: hidden; justify-content: space-between; padding: 40px 0 90px 0; box-sizing: border-box; }
        
        /* –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω */
        #score { font-size: 60px; font-weight: 900; text-shadow: 0 0 20px var(--blue); margin: 20px 0; }
        #main-btn { width: 220px; height: 220px; border-radius: 50%; background: radial-gradient(circle, var(--blue) 0%, transparent 70%); border: 4px solid var(--blue); display: flex; align-items: center; justify-content: center; font-size: 100px; touch-action: manipulation; transition: transform 0.05s; z-index: 1; }
        #main-btn:active { transform: scale(0.95); }

        /* –≠–Ω–µ—Ä–≥–∏—è */
        .energy-box { width: 80%; z-index: 1; }
        .bar-bg { width: 100%; height: 12px; background: rgba(255,255,255,0.05); border-radius: 10px; border: 1px solid rgba(0,243,255,0.2); overflow: hidden; }
        #bar-fill { width: 100%; height: 100%; background: linear-gradient(90deg, var(--blue), var(--purp)); transition: 0.2s; }

        /* –ú–û–Å –ú–ï–ù–Æ –ü–û–ö–£–ü–û–ö (–í—Å—Ç—Ä–æ–µ–Ω–Ω–æ–µ) */
        #shop-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(2, 2, 5, 0.98); z-index: 1000; 
            display: none; flex-direction: column; align-items: center; padding-top: 50px;
        }
        .shop-header { font-size: 24px; color: var(--blue); margin-bottom: 30px; font-weight: bold; text-transform: uppercase; }
        .boost-card { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(0,243,255,0.3); 
            width: 85%; padding: 20px; border-radius: 20px; margin-bottom: 15px; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .boost-info div { font-weight: bold; font-size: 18px; }
        .boost-info span { font-size: 12px; opacity: 0.6; }
        .buy-btn { background: var(--blue); color: #000; border: none; padding: 12px 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .close-shop { margin-top: 30px; color: #ff3e3e; font-weight: bold; background: none; border: none; font-size: 16px; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav { position: fixed; bottom: 0; width: 100%; height: 80px; display: flex; justify-content: space-around; background: #0a0a0f; border-top: 1px solid var(--blue); z-index: 10; }
        .nav-item { background: none; border: none; color: #888; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 50%; font-size: 14px; font-weight: bold; }
        .nav-item.active { color: var(--blue); }

        .tap-anim { position: absolute; color: var(--blue); font-weight: bold; animation: fly 0.7s forwards; pointer-events: none; font-size: 32px; z-index: 2000; }
        @keyframes fly { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div id="score">0</div>
    <button id="main-btn">Z</button>

    <div class="energy-box">
        <div class="bar-bg"><div id="bar-fill"></div></div>
        <div style="text-align:center; margin-top:5px; font-size: 14px;">‚ö° <span id="e-val">1000</span> / <span id="e-max">1000</span></div>
    </div>

    <div id="shop-container">
        <div class="shop-header">Zenith Upgrades</div>
        
        <div class="boost-card">
            <div class="boost-info">
                <div>Multi-tap</div>
                <span>+1 –∫ –∫–∞–∂–¥–æ–º—É –∫–ª–∏–∫—É</span>
            </div>
            <button class="buy-btn" onclick="processBuy('pow', 500)">500 $ZNT</button>
        </div>

        <div class="boost-card">
            <div class="boost-info">
                <div>Energy Max</div>
                <span>+500 –∫ –ª–∏–º–∏—Ç—É</span>
            </div>
            <button class="buy-btn" onclick="processBuy('max', 500)">500 $ZNT</button>
        </div>

        <button class="close-shop" onclick="toggleShop(false)">–ó–ê–ö–†–´–¢–¨ –ú–ï–ù–Æ</button>
    </div>

    <div class="nav">
        <button class="nav-item active" id="nav-mine" onclick="toggleShop(false)">üí∞ MINE</button>
        <button class="nav-item" id="nav-boosts" onclick="toggleShop(true)">üöÄ BOOSTS</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –î–∞–Ω–Ω—ã–µ (–∫–ª—é—á v6 –¥–ª—è —Å–±—Ä–æ—Å–∞ –æ—à–∏–±–æ–∫)
        let bal = parseFloat(localStorage.getItem('v6_bal')) || 0;
        let en = parseFloat(localStorage.getItem('v6_en')) || 1000;
        let m_en = parseFloat(localStorage.getItem('v6_m_en')) || 1000;
        let pow = parseFloat(localStorage.getItem('v6_pow')) || 1;

        function refreshUI() {
            document.getElementById('score').innerText = Math.floor(bal);
            document.getElementById('e-val').innerText = Math.floor(en);
            document.getElementById('e-max').innerText = m_en;
            document.getElementById('bar-fill').style.width = (en/m_en*100) + "%";
            
            localStorage.setItem('v6_bal', bal);
            localStorage.setItem('v6_en', en);
            localStorage.setItem('v6_m_en', m_en);
            localStorage.setItem('v6_pow', pow);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–Ω—é
        function toggleShop(show) {
            document.getElementById('shop-container').style.display = show ? 'flex' : 'none';
            document.getElementById('nav-mine').classList.toggle('active', !show);
            document.getElementById('nav-boosts').classList.toggle('active', show);
        }

        // –ü–æ–∫—É–ø–∫–∞
        function processBuy(type, cost) {
            if(bal >= cost) {
                bal -= cost;
                if(type === 'pow') pow += 1;
                if(type === 'max') { m_en += 500; en = m_en; }
                refreshUI();
                if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                alert('–£–ª—É—á—à–µ–Ω–∏–µ –ø–æ–ª—É—á–µ–Ω–æ!');
            } else {
                alert('–ù—É–∂–Ω–æ –±–æ–ª—å—à–µ –∑–æ–ª–æ—Ç–∞! (–±–∞–ª–∞–Ω—Å –º–∞–ª)');
            }
        }

        // –ö–ª–∏–∫
        document.getElementById('main-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(en >= pow) {
                bal += pow; en -= pow;
                if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
                showAnim(e.touches[0].clientX, e.touches[0].clientY);
                refreshUI();
            }
        });

        function showAnim(x, y) {
            const el = document.createElement('div');
            el.className = 'tap-anim'; el.innerText = '+' + pow;
            el.style.left = x + 'px'; el.style.top = (y - 50) + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 700);
        }

        // –†–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è
        setInterval(() => { if(en < m_en) { en = Math.min(m_en, en + 3); refreshUI(); } }, 1000);
        refreshUI();
    </script>
</body>
</html>
