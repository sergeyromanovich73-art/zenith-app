<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #9d00ff;
            --neon-pink: #ff0055;
            --bg-dark: #020205;
            --glass-border: rgba(0, 243, 255, 0.2);
        }

        body {
            background: var(--bg-dark); color: white; font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; margin: 0; overflow: hidden; justify-content: space-between;
            padding: 60px 0 100px 0; box-sizing: border-box;
        }

        /* Энергия вверху */
        .energy-container {
            width: 80%; background: rgba(255,255,255,0.05);
            border-radius: 10px; height: 12px; border: 1px solid var(--glass-border);
            overflow: hidden; position: relative;
        }
        #energy-bar {
            width: 100%; height: 100%; background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            transition: width 0.3s;
        }
        .energy-text { font-size: 12px; margin-top: 5px; color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }

        .header {
            position: fixed; top: 0; left: 0; right: 0; height: 50px;
            padding: 0 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border);
        }
        
        #score { font-size: 50px; font-weight: 900; margin: 10px 0; text-shadow: 0 0 20px var(--neon-blue); }

        #main-btn {
            width: 180px; height: 180px; border-radius: 50%;
            background: radial-gradient(circle, var(--neon-blue) 0%, transparent 70%);
            border: 4px solid var(--neon-blue); display: flex; align-items: center; justify-content: center;
            font-size: 80px; box-shadow: 0 0 40px rgba(0, 243, 255, 0.2);
            transition: transform 0.05s; -webkit-tap-highlight-color: transparent;
        }
        #main-btn:active { transform: scale(0.95); }
        #main-btn.disabled { filter: grayscale(1); opacity: 0.5; }

        .tap-anim { position: absolute; color: var(--neon-blue); font-weight: bold; animation: flyUp 0.8s forwards; font-size: 28px; pointer-events: none; }
        @keyframes flyUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }

        .footer-panel { position: fixed; bottom: 20px; width: 90%; display: flex; justify-content: center; }
        #shop-btn {
            padding: 12px 25px; border-radius: 10px; border: 1px solid var(--neon-pink);
            background: none; color: var(--neon-pink); font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <span id="user-name">ZENITH</span>
        <span style="font-size: 10px; opacity: 0.5;" id="user-id">ID: ---</span>
    </div>

    <div id="score">0</div>

    <div id="main-btn">Z</div>

    <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        <div class="energy-container">
            <div id="energy-bar"></div>
        </div>
        <div class="energy-text">⚡ <span id="energy-val">1000</span> / 1000</div>
    </div>

    <div class="footer-panel">
        <button id="shop-btn" onclick="buyAuto()">AUTO-BOT (100 $ZNT)</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let balance = parseFloat(localStorage.getItem('z_bal')) || 0;
        let energy = parseFloat(localStorage.getItem('z_nrgy')) || 1000;
        let autoRate = parseFloat(localStorage.getItem('z_auto')) || 0;
        const maxEnergy = 1000;

        // Настройка профиля
        if (tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name.toUpperCase() + ".APP";
            document.getElementById('user-id').innerText = "ID: " + tg.initDataUnsafe.user.id;
        }

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(balance);
            document.getElementById('energy-val').innerText = Math.floor(energy);
            document.getElementById('energy-bar').style.width = (energy / maxEnergy * 100) + "%";
            
            if(energy < 1) {
                document.getElementById('main-btn').classList.add('disabled');
            } else {
                document.getElementById('main-btn').classList.remove('disabled');
            }

            localStorage.setItem('z_bal', balance);
            localStorage.setItem('z_nrgy', energy);
            localStorage.setItem('z_auto', autoRate);
        }

        // Клик
        document.getElementById('main-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy >= 1) {
                balance += 1;
                energy -= 1;
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
                showAnim(e.touches[0].clientX, e.touches[0].clientY);
                updateUI();
            }
        });

        // Регенерация энергии и Авто-бот
        setInterval(() => {
            if (energy < maxEnergy) energy = Math.min(maxEnergy, energy + 1);
            if (autoRate > 0) balance += autoRate;
            updateUI();
        }, 1000);

        function buyAuto() {
            if (balance >= 100) {
                balance -= 100;
                autoRate += 0.5;
                updateUI();
            } else {
                tg.showAlert("Not enough $ZNT!");
            }
        }

        function showAnim(x, y) {
            const el = document.createElement('div');
            el.className = 'tap-anim';
            el.innerText = '+1';
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        updateUI();
    </script>
</body>
</html>
