<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #9d00ff;
            --neon-pink: #ff0055;
            --bg-dark: #020205;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(0, 243, 255, 0.2);
        }

        body {
            background: var(--bg-dark);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; margin: 0; overflow: hidden;
            padding-top: 80px; padding-bottom: 120px; box-sizing: border-box;
        }

        /* --- –§–û–ù –ò –≠–§–§–ï–ö–¢–´ --- */
        .cyber-grid {
            position: fixed; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px; transform: perspective(500px) rotateX(60deg);
            animation: gridMove 20s linear infinite; z-index: -2; opacity: 0.3;
        }
        @keyframes gridMove { 0% { background-position: 0 0; } 100% { background-position: 0 500px; } }
        
        .glass-panel {
            background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .header {
            position: fixed; top: 0; left: 0; right: 0; height: 60px;
            padding: 0 20px; display: flex; justify-content: space-between; align-items: center;
            z-index: 10; border-bottom: 1px solid var(--glass-border);
        }
        
        #menu-btn { font-size: 20px; background: none; border: none; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
        .user-id { color: #aaa; font-size: 12px; font-family: monospace; }

        /* --- –°–¢–ê–¢–ò–°–¢–ò–ö–ê --- */
        .main-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly; width: 100%; }
        #score-container { text-align: center; z-index: 2; }
        .token-label { color: var(--neon-blue); font-size: 12px; letter-spacing: 4px; text-transform: uppercase; }
        #score {
            font-size: 70px; font-weight: 900; margin: 0;
            background: linear-gradient(to bottom, white, var(--neon-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 243, 255, 0.6));
        }

        /* --- –ö–ù–û–ü–ö–ê Z --- */
        .core-wrapper { position: relative; width: 260px; height: 260px; display: flex; align-items: center; justify-content: center; }
        .core-ring-outer { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 2px dashed var(--neon-purple); animation: rotate 20s linear infinite; opacity: 0.5; }
        #main-btn {
            width: 160px; height: 160px; border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(0, 243, 255, 0.3));
            display: flex; align-items: center; justify-content: center;
            font-size: 90px; font-weight: 900; color: white;
            text-shadow: 0 0 30px var(--neon-blue); z-index: 5;
            transition: transform 0.05s; -webkit-tap-highlight-color: transparent;
        }
        #main-btn:active { transform: scale(0.92); }

        @keyframes rotate { 100% { transform: rotate(360deg); } }

        /* --- –ú–ê–ì–ê–ó–ò–ù –ò –ë–£–°–¢–´ --- */
        #shop-btn {
            padding: 12px 40px; border-radius: 50px; background: rgba(0,0,0,0.6);
            border: 1px solid var(--neon-pink); color: var(--neon-pink);
            font-size: 14px; font-weight: bold; letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.2);
        }

        .boosts-panel {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            padding: 12px; border-radius: 20px; display: flex; justify-content: space-around;
        }
        .boost-item { display: flex; flex-direction: column; align-items: center; opacity: 0.4; transition: 0.3s; }
        .boost-item.active { opacity: 1; color: var(--neon-pink); }
        .boost-icon { width: 35px; height: 35px; border-radius: 10px; border: 1px solid #333; display: flex; align-items: center; justify-content: center; margin-bottom: 4px; }

        /* –≠–§–§–ï–ö–¢ –¢–ê–ü–ê */
        .tap-anim { position: absolute; color: var(--neon-blue); font-weight: bold; pointer-events: none; animation: flyUp 0.8s forwards; }
        @keyframes flyUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div class="cyber-grid"></div>

    <div class="header glass-panel">
        <button id="menu-btn" onclick="alert('Settings coming soon!')">‚ò∞ ZENITH.APP</button>
        <div class="user-id">ID: 8008118532</div>
    </div>

    <div class="main-content">
        <div id="score-container">
            <span class="token-label">Balance $ZNT</span>
            <h1 id="score">0</h1>
            <div id="pps" style="font-size: 12px; color: var(--neon-purple)">Passive: 0/sec</div>
        </div>

        <div class="core-wrapper">
            <div class="core-ring-outer"></div>
            <div id="main-btn">Z</div>
        </div>

        <button id="shop-btn" onclick="buyAuto()">DEPLOY AUTO-BOT (100 $ZNT)</button>
    </div>

    <div class="boosts-panel glass-panel">
        <div class="boost-item active" id="b-x2">
            <div class="boost-icon">X1</div>
            <span class="boost-label">POWER</span>
        </div>
        <div class="boost-item" id="b-auto">
            <div class="boost-icon">ü§ñ</div>
            <span class="boost-label">AUTO</span>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö (–∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑ –ø–∞–º—è—Ç–∏ –∏–ª–∏ 0)
        let balance = parseFloat(localStorage.getItem('zenith_bal')) || 0;
        let power = parseInt(localStorage.getItem('zenith_pwr')) || 1;
        let autoRate = parseFloat(localStorage.getItem('zenith_auto')) || 0;

        const scoreEl = document.getElementById('score');
        const ppsEl = document.getElementById('pps');
        const btn = document.getElementById('main-btn');

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞
        function updateUI() {
            scoreEl.innerText = Math.floor(balance);
            ppsEl.innerText = `Passive: ${autoRate.toFixed(1)}/sec`;
            if(autoRate > 0) document.getElementById('b-auto').classList.add('active');
            localStorage.setItem('zenith_bal', balance);
            localStorage.setItem('zenith_pwr', power);
            localStorage.setItem('zenith_auto', autoRate);
        }

        // –ö–ª–∏–∫
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            balance += power;
            showTapAnim(e.touches[0].clientX, e.touches[0].clientY);
            if (navigator.vibrate) navigator.vibrate(30);
            updateUI();
        });

        // –ê–≤—Ç–æ-–º–∞–π–Ω–∏–Ω–≥
        setInterval(() => {
            if (autoRate > 0) {
                balance += autoRate;
                updateUI();
            }
        }, 1000);

        // –ü–æ–∫—É–ø–∫–∞ –∞–≤—Ç–æ-–±–æ—Ç–∞
        function buyAuto() {
            if (balance >= 100) {
                balance -= 100;
                autoRate += 0.5;
                alert("Auto-Bot Deployed! +0.5 $ZNT/sec");
                updateUI();
            } else {
                alert("Need 100 $ZNT!");
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –≤—ã–ª–µ—Ç–∞—é—â–∏—Ö —Ü–∏—Ñ—Ä
        function showTapAnim(x, y) {
            const el = document.createElement('div');
            el.className = 'tap-anim';
            el.innerText = `+${power}`;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        updateUI(); // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
    </script>
</body>
</html>
