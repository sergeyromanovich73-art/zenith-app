<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #9d00ff;
            --neon-pink: #ff0055;
            --bg-dark: #020205;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(0, 243, 255, 0.2);
        }

        body {
            background: var(--bg-dark);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; margin: 0; overflow: hidden;
            padding-top: 60px; padding-bottom: 100px; box-sizing: border-box;
        }

        .cyber-grid {
            position: fixed; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px; transform: perspective(500px) rotateX(60deg);
            animation: gridMove 20s linear infinite; z-index: -2; opacity: 0.3;
        }
        @keyframes gridMove { 0% { background-position: 0 0; } 100% { background-position: 0 500px; } }
        
        .glass-panel {
            background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .header {
            position: fixed; top: 0; left: 0; right: 0; height: 50px;
            padding: 0 20px; display: flex; justify-content: space-between; align-items: center;
            z-index: 10; border-bottom: 1px solid var(--glass-border);
        }
        
        #menu-btn { font-size: 16px; background: none; border: none; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); font-weight: bold; }
        .user-id { color: #aaa; font-size: 11px; font-family: monospace; }

        .main-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly; width: 100%; }
        #score-container { text-align: center; }
        .token-label { color: var(--neon-blue); font-size: 10px; letter-spacing: 3px; text-transform: uppercase; }
        #score {
            font-size: 60px; font-weight: 900; margin: 0;
            background: linear-gradient(to bottom, white, var(--neon-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 243, 255, 0.6));
        }

        .core-wrapper { position: relative; width: 220px; height: 220px; display: flex; align-items: center; justify-content: center; }
        .core-ring-outer { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 2px dashed var(--neon-purple); animation: rotate 20s linear infinite; opacity: 0.5; }
        #main-btn {
            width: 140px; height: 140px; border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(0, 243, 255, 0.3));
            display: flex; align-items: center; justify-content: center;
            font-size: 80px; font-weight: 900; color: white;
            text-shadow: 0 0 30px var(--neon-blue); z-index: 5;
            transition: transform 0.05s; -webkit-tap-highlight-color: transparent;
        }
        #main-btn:active { transform: scale(0.92); }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        #shop-btn {
            padding: 10px 30px; border-radius: 50px; background: rgba(0,0,0,0.6);
            border: 1px solid var(--neon-pink); color: var(--neon-pink);
            font-size: 12px; font-weight: bold; letter-spacing: 1px;
        }

        .boosts-panel {
            position: fixed; bottom: 15px; left: 15px; right: 15px;
            padding: 10px; border-radius: 15px; display: flex; justify-content: space-around;
        }
        .boost-item { display: flex; flex-direction: column; align-items: center; opacity: 0.4; transition: 0.3s; }
        .boost-item.active { opacity: 1; color: var(--neon-pink); }
        .boost-icon { width: 30px; height: 30px; border-radius: 8px; border: 1px solid #333; display: flex; align-items: center; justify-content: center; margin-bottom: 2px; }

        .tap-anim { position: absolute; color: var(--neon-blue); font-weight: bold; pointer-events: none; animation: flyUp 0.8s forwards; font-size: 24px; z-index: 100; }
        @keyframes flyUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div class="cyber-grid"></div>

    <div class="header glass-panel">
        <button id="menu-btn">â˜° ZENITH.APP</button>
        <div class="user-id" id="user-id-display">ID: LOADING...</div>
    </div>

    <div class="main-content">
        <div id="score-container">
            <span class="token-label">Balance $ZNT</span>
            <h1 id="score">0</h1>
            <div id="pps" style="font-size: 11px; color: var(--neon-purple)">Passive: 0/sec</div>
        </div>

        <div class="core-wrapper">
            <div class="core-ring-outer"></div>
            <div id="main-btn">Z</div>
        </div>

        <button id="shop-btn" onclick="buyAuto()">DEPLOY AUTO-BOT (100 $ZNT)</button>
    </div>

    <div class="boosts-panel glass-panel">
        <div class="boost-item active">
            <div class="boost-icon">X1</div>
            <span style="font-size: 9px;">POWER</span>
        </div>
        <div class="boost-item" id="b-auto">
            <div class="boost-icon">ðŸ¤–</div>
            <span style="font-size: 9px;">AUTO</span>
        </div>
    </div>

    <script>
        // Ð˜Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ñ Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Ð Ð°Ð·Ð²Ð¾Ñ€Ð°Ñ‡Ð¸Ð²Ð°ÐµÐ¼ Ð½Ð° Ð²ÐµÑÑŒ ÑÐºÑ€Ð°Ð½

        // ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð´Ð°Ð½Ð½Ñ‹Ðµ Ð¸Ð³Ñ€Ð¾ÐºÐ°
        const user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('menu-btn').innerText = `â˜° ${user.first_name.toUpperCase()}.APP`;
            document.getElementById('user-id-display').innerText = `ID: ${user.id}`;
        }

        let balance = parseFloat(localStorage.getItem('zenith_bal')) || 0;
        let power = 1;
        let autoRate = parseFloat(localStorage.getItem('zenith_auto')) || 0;

        const scoreEl = document.getElementById('score');
        const ppsEl = document.getElementById('pps');
        const btn = document.getElementById('main-btn');

        function updateUI() {
            scoreEl.innerText = Math.floor(balance);
            ppsEl.innerText = `Passive: ${autoRate.toFixed(1)}/sec`;
            if(autoRate > 0) document.getElementById('b-auto').classList.add('active');
            localStorage.setItem('zenith_bal', balance);
            localStorage.setItem('zenith_auto', autoRate);
        }

        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            balance += power;
            
            // Ð’Ð¸Ð±Ñ€Ð°Ñ†Ð¸Ñ Ñ‡ÐµÑ€ÐµÐ· Telegram SDK
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }

            showTapAnim(e.touches[0].clientX, e.touches[0].clientY);
            updateUI();
        });

        setInterval(() => {
            if (autoRate > 0) {
                balance += autoRate;
                updateUI();
            }
        }, 1000);

        function buyAuto() {
            if (balance >= 100) {
                balance -= 100;
                autoRate += 0.5;
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                updateUI();
            } else {
                tg.showAlert("Need 100 $ZNT!");
            }
        }

        function showTapAnim(x, y) {
            const el = document.createElement('div');
            el.className = 'tap-anim';
            el.innerText = `+${power}`;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        updateUI();
    </script>
</body>
</html>
