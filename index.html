<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --blue: #00f3ff; --bg: #020205; --card: rgba(255,255,255,0.07); }
        body { 
            background: var(--bg); color: white; font-family: sans-serif; 
            margin: 0; display: flex; flex-direction: column; align-items: center; 
            height: 100vh; overflow: hidden; justify-content: space-between; 
            padding: 20px 0 90px 0; box-sizing: border-box; 
        }

        /* –í–µ—Ä—Ö–Ω—è—è —á–∞—Å—Ç—å (–±–µ–∑ –ª–∏—à–Ω–∏—Ö —Ä–∞–º–æ–∫, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞—Ç—å) */
        .header-simple { text-align: center; pointer-events: none; width: 100%; }
        .supply-mini { color: #ff4545; font-size: 11px; opacity: 0.8; letter-spacing: 1px; }

        /* –°—á–µ—Ç */
        #score { font-size: 64px; font-weight: 900; text-shadow: 0 0 20px var(--blue); margin: 10px 0; }

        /* –ì–õ–ê–í–ù–ê–Ø –ö–ù–û–ü–ö–ê (–û—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å, –æ–Ω–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç!) */
        #main-btn { 
            width: 250px; height: 250px; border-radius: 50%; 
            background: radial-gradient(circle, var(--blue) 0%, transparent 70%); 
            border: 4px solid var(--blue); display: flex; align-items: center; 
            justify-content: center; font-size: 120px; touch-action: manipulation; 
            transition: transform 0.05s; -webkit-tap-highlight-color: transparent;
            outline: none; z-index: 5; color: white; font-weight: 900;
        }
        #main-btn:active { transform: scale(0.92); }

        /* –≠–Ω–µ—Ä–≥–∏—è */
        .energy-section { width: 85%; text-align: center; }
        .en-bar { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden; }
        #en-fill { width: 100%; height: 100%; background: var(--blue); transition: 0.2s; }

        /* –≠–∫—Ä–∞–Ω—ã (–û–≤–µ—Ä–ª–µ–∏) */
        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); z-index: 100; display: none; 
            flex-direction: column; align-items: center; padding: 40px 20px; box-sizing: border-box;
        }
        .overlay h2 { color: var(--blue); letter-spacing: 2px; margin-bottom: 30px; }
        .card { 
            background: var(--card); border: 1px solid rgba(0,243,255,0.2); 
            width: 100%; padding: 20px; border-radius: 15px; margin-bottom: 15px; 
            display: flex; justify-content: space-between; align-items: center; box-sizing: border-box;
        }
        .card-info span { display: block; font-size: 14px; }
        .card-info small { color: #888; font-size: 11px; }
        .btn-buy { background: var(--blue); color: #000; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav { 
            position: fixed; bottom: 0; width: 100%; height: 80px; 
            display: flex; background: #0a0a0f; border-top: 1px solid rgba(0,243,255,0.2); z-index: 200; 
        }
        .nav-item { 
            flex: 1; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; font-size: 10px; color: #555; background: none; border: none; outline: none; 
        }
        .nav-item.active { color: var(--blue); }
        .nav-item span { font-size: 20px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="header-simple">
        <div class="supply-mini">SUPPLY: <span id="s-val">1,000,000,000</span> $ZNT</div>
    </div>

    <div id="score">0</div>

    <button id="main-btn">Z</button>

    <div class="energy-section">
        <div class="en-bar"><div id="en-fill"></div></div>
        <div style="margin-top:10px; font-size:14px; font-weight:bold;">‚ö° <span id="en-val">1000</span> / 1000</div>
    </div>

    <div id="ui-boosts" class="overlay">
        <h2>BOOSTS</h2>
        <div class="card">
            <div class="card-info">
                <span>Multi-Tap</span>
                <small>+1 –∫ –∫–ª–∏–∫—É –∑–∞ —É—Ä–æ–≤–µ–Ω—å</small>
            </div>
            <button class="btn-buy" onclick="buyUpgrade()">500 üí∞</button>
        </div>
        <button onclick="closeUI()" style="margin-top:auto; color:#555; background:none; border:none;">–í–ï–†–ù–£–¢–¨–°–Ø –í –ú–ê–ô–ù–ò–ù–ì</button>
    </div>

    <div id="ui-tasks" class="overlay">
        <h2>TASKS</h2>
        <div class="card">
            <div class="card-info">
                <span>Join Zenith Forum</span>
                <small>+1000 $ZNT</small>
            </div>
            <button class="btn-buy" onclick="tg.openTelegramLink('https://t.me/zenith_forum')">GO</button>
        </div>
        <button onclick="closeUI()" style="margin-top:auto; color:#555; background:none; border:none;">–í–ï–†–ù–£–¢–¨–°–Ø –í –ú–ê–ô–ù–ò–ù–ì</button>
    </div>

    <div id="ui-friends" class="overlay">
        <h2>FRIENDS</h2>
        <div class="card" style="justify-content:center; text-align:center;">
            <div>
                <p>–ü—Ä–∏–≥–ª–∞—à–∞–π –¥—Ä—É–∑–µ–π –∏ –ø–æ–ª—É—á–∞–π<br><b style="color:var(--blue)">10% –æ—Ç –∏—Ö –¥–æ–±—ã—á–∏!</b></p>
                <button class="btn-buy" style="width:100%" onclick="tg.openTelegramLink('https://t.me/share/url?url=t.me/–¢–í–û–ô_–ë–û–¢')">–ü–†–ò–ì–õ–ê–°–ò–¢–¨</button>
            </div>
        </div>
        <button onclick="closeUI()" style="margin-top:auto; color:#555; background:none; border:none;">–í–ï–†–ù–£–¢–¨–°–Ø –í –ú–ê–ô–ù–ò–ù–ì</button>
    </div>

    <div class="nav">
        <button id="nav-mine" class="nav-item active" onclick="closeUI()"><span>üí∞</span>MINE</button>
        <button id="nav-boosts" class="nav-item" onclick="openUI('ui-boosts', 'nav-boosts')"><span>üöÄ</span>BOOSTS</button>
        <button id="nav-tasks" class="nav-item" onclick="openUI('ui-tasks', 'nav-tasks')"><span>üìã</span>TASKS</button>
        <button id="nav-friends" class="nav-item" onclick="openUI('ui-friends', 'nav-friends')"><span>üë•</span>FRIENDS</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let bal = parseFloat(localStorage.getItem('zen_bal')) || 0;
        let en = parseInt(localStorage.getItem('zen_en')) || 1000;
        let power = parseInt(localStorage.getItem('zen_pow')) || 1;

        function refresh() {
            document.getElementById('score').innerText = Math.floor(bal).toLocaleString();
            document.getElementById('en-val').innerText = en;
            document.getElementById('en-fill').style.width = (en/10) + "%";
            document.getElementById('s-val').innerText = (1000000000 - Math.floor(bal)).toLocaleString();
            
            localStorage.setItem('zen_bal', bal);
            localStorage.setItem('zen_en', en);
            localStorage.setItem('zen_pow', power);
        }

        function openUI(uiId, navId) {
            document.querySelectorAll('.overlay').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(uiId).style.display = 'flex';
            document.getElementById(navId).classList.add('active');
        }

        function closeUI() {
            document.querySelectorAll('.overlay').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-mine').classList.add('active');
        }

        function buyUpgrade() {
            if(bal >= 500) {
                bal -= 500;
                power += 1;
                tg.HapticFeedback.notificationOccurred('success');
                tg.showAlert('–ú–æ—â–Ω–æ—Å—Ç—å –∫–ª–∏–∫–∞ —É–≤–µ–ª–∏—á–µ–Ω–∞!');
                refresh();
            } else {
                tg.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!');
            }
        }

        // –ö–õ–ò–ö
        document.getElementById('main-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(en >= power) {
                bal += power;
                en -= power;
                tg.HapticFeedback.impactOccurred('medium');
                refresh();
            }
        });

        // –†–µ–≥–µ–Ω —ç–Ω–µ—Ä–≥–∏–∏ (1 –≤ —Å–µ–∫)
        setInterval(() => { if(en < 1000) { en++; refresh(); } }, 1000);

        refresh();
    </script>
</body>
</html>
