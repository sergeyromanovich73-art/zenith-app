<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --blue: #00f3ff; --purp: #9d00ff; --bg: #020205; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; overflow: hidden; justify-content: space-between; padding: 40px 0 90px 0; box-sizing: border-box; }
        
        #score { font-size: 64px; font-weight: 900; text-shadow: 0 0 20px var(--blue); margin: 10px 0; }
        #main-btn { width: 220px; height: 220px; border-radius: 50%; background: radial-gradient(circle, var(--blue) 0%, transparent 70%); border: 4px solid var(--blue); display: flex; align-items: center; justify-content: center; font-size: 100px; touch-action: manipulation; transition: transform 0.05s; z-index: 1; outline: none; }
        #main-btn:active { transform: scale(0.92); }

        .energy-box { width: 85%; z-index: 1; }
        .bar-bg { width: 100%; height: 12px; background: rgba(255,255,255,0.05); border-radius: 10px; border: 1px solid rgba(0,243,255,0.2); overflow: hidden; }
        #bar-fill { width: 100%; height: 100%; background: linear-gradient(90deg, var(--blue), var(--purp)); transition: 0.2s; }

        /* –ú–ï–ù–Æ –ú–ê–ì–ê–ó–ò–ù–ê */
        #shop-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(2, 2, 5, 0.98); z-index: 1000; display: none; flex-direction: column; align-items: center; padding-top: 60px; }
        .shop-header { font-size: 26px; color: var(--blue); margin-bottom: 30px; font-weight: bold; text-shadow: 0 0 10px var(--blue); }
        .boost-card { background: rgba(255,255,255,0.04); border: 1px solid rgba(0,243,255,0.2); width: 88%; padding: 18px; border-radius: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .boost-info div { font-weight: bold; font-size: 18px; margin-bottom: 4px; }
        .boost-info span { font-size: 12px; color: #888; }
        .buy-btn { background: var(--blue); color: #000; border: none; padding: 12px 18px; border-radius: 14px; font-weight: 900; font-size: 14px; }
        .buy-btn:active { opacity: 0.7; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; display: flex; justify-content: space-around; background: #0a0a0f; border-top: 1px solid rgba(0,243,255,0.3); z-index: 10; }
        .nav-item { background: none; border: none; color: #555; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 50%; transition: 0.3s; }
        .nav-item.active { color: var(--blue); }

        .tap-anim { position: absolute; color: white; font-weight: bold; animation: fly 0.6s ease-out forwards; pointer-events: none; font-size: 38px; z-index: 2000; text-shadow: 0 0 10px var(--blue); }
        @keyframes fly { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-120px) scale(1.5); } }
    </style>
</head>
<body>

    <div id="score">0</div>
    <button id="main-btn">Z</button>

    <div class="energy-box">
        <div class="bar-bg"><div id="bar-fill"></div></div>
        <div style="text-align:center; margin-top:8px; font-size: 14px; letter-spacing: 1px;">‚ö° <span id="e-val">1000</span> / <span id="e-max">1000</span></div>
        <div id="passive-info" style="text-align:center; font-size:12px; color:var(--purp); margin-top:5px; opacity:0.8;">Passive: 0/sec</div>
    </div>

    <div id="shop-container">
        <div class="shop-header">ZENITH UPGRADES</div>
        
        <div class="boost-card">
            <div class="boost-info"><div>Multi-tap</div><span id="pow-lvl">Lvl: 1</span></div>
            <button class="buy-btn" onclick="buyItem('pow', 500)">500 $ZNT</button>
        </div>

        <div class="boost-card">
            <div class="boost-info"><div>Energy Max</div><span id="max-lvl">Lvl: 1</span></div>
            <button class="buy-btn" onclick="buyItem('max', 500)">500 $ZNT</button>
        </div>

        <div class="boost-card">
            <div class="boost-info"><div>Auto-Bot</div><span>–ú–∞–π–Ω–∏—Ç —Å–∞–º</span></div>
            <button class="buy-btn" onclick="buyItem('bot', 1000)">1000 $ZNT</button>
        </div>

        <button onclick="toggleShop(false)" style="margin-top:40px; color:#ff4545; background:none; border:none; font-weight:bold; font-size:18px;">–ó–ê–ö–†–´–¢–¨ –ú–ï–ù–Æ</button>
    </div>

    <div class="nav">
        <button class="nav-item active" id="nav-mine" onclick="toggleShop(false)">
            <span style="font-size:24px">üí∞</span><span>MINE</span>
        </button>
        <button class="nav-item" id="nav-boosts" onclick="toggleShop(true)">
            <span style="font-size:24px">üöÄ</span><span>BOOSTS</span>
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let bal = parseFloat(localStorage.getItem('z7_bal')) || 0;
        let en = parseFloat(localStorage.getItem('z7_en')) || 1000;
        let m_en = parseFloat(localStorage.getItem('z7_m_en')) || 1000;
        let pow = parseFloat(localStorage.getItem('z7_pow')) || 1;
        let bot = parseFloat(localStorage.getItem('z7_bot')) || 0;

        function refresh() {
            document.getElementById('score').innerText = Math.floor(bal);
            document.getElementById('e-val').innerText = Math.floor(en);
            document.getElementById('e-max').innerText = m_en;
            document.getElementById('bar-fill').style.width = (en/m_en*100) + "%";
            document.getElementById('pow-lvl').innerText = "Power: " + pow;
            document.getElementById('max-lvl').innerText = "Limit: " + m_en;
            document.getElementById('passive-info').innerText = "Passive: " + bot.toFixed(1) + "/sec";
            
            localStorage.setItem('z7_bal', bal);
            localStorage.setItem('z7_en', en);
            localStorage.setItem('z7_m_en', m_en);
            localStorage.setItem('z7_pow', pow);
            localStorage.setItem('z7_bot', bot);
        }

        function toggleShop(show) {
            document.getElementById('shop-container').style.display = show ? 'flex' : 'none';
            document.getElementById('nav-mine').classList.toggle('active', !show);
            document.getElementById('nav-boosts').classList.toggle('active', show);
        }

        function buyItem(type, cost) {
            if(bal >= cost) {
                bal -= cost;
                if(type === 'pow') pow += 1;
                if(type === 'max') { m_en += 500; en = m_en; }
                if(type === 'bot') bot += 0.5;
                if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                refresh();
            } else {
                tg.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ $ZNT!');
            }
        }

        document.getElementById('main-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(en >= pow) {
                bal += pow; en -= pow;
                if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
                showAnim(e.touches[0].clientX, e.touches[0].clientY);
                refresh();
            }
        });

        function showAnim(x, y) {
            const el = document.createElement('div');
            el.className = 'tap-anim'; el.innerText = '+' + pow;
            el.style.left = (x - 20) + 'px'; el.style.top = (y - 40) + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 600);
        }

        // –¶–∏–∫–ª –∏–≥—Ä—ã: –†–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è + –ê–≤—Ç–æ–±–æ—Ç
        setInterval(() => {
            if(en < m_en) en = Math.min(m_en, en + 3);
            if(bot > 0) bal += bot;
            refresh();
        }, 1000);

        refresh();
    </script>
</body>
</html>
