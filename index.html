<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --blue: #00f3ff; --purp: #9d00ff; --bg: #020205; --card: rgba(255,255,255,0.05); }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; overflow: hidden; justify-content: space-between; padding: 40px 0 90px 0; box-sizing: border-box; }
        
        /* League & Score */
        .league-info { width: 90%; text-align: center; }
        #league-name { font-weight: bold; font-size: 14px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; }
        .league-bar { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; }
        #league-fill { width: 0%; height: 100%; background: var(--blue); transition: 0.5s; }
        #score { font-size: 64px; font-weight: 900; text-shadow: 0 0 20px var(--blue); margin: 10px 0; }

        /* Main Button */
        #main-btn { width: 220px; height: 220px; border-radius: 50%; background: radial-gradient(circle, var(--blue) 0%, transparent 70%); border: 4px solid var(--blue); display: flex; align-items: center; justify-content: center; font-size: 100px; touch-action: manipulation; transition: transform 0.05s; z-index: 1; -webkit-tap-highlight-color: transparent; }
        #main-btn:active { transform: scale(0.92); }

        /* Popups (Shop, Friends, Tasks) */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(2, 2, 5, 0.98); z-index: 1000; display: none; flex-direction: column; align-items: center; padding-top: 50px; overflow-y: auto; padding-bottom: 100px; }
        .section-header { font-size: 26px; color: var(--blue); margin-bottom: 25px; font-weight: bold; }
        .card { background: var(--card); border: 1px solid rgba(0,243,255,0.2); width: 90%; padding: 15px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .card-info div { font-weight: bold; font-size: 16px; }
        .card-info span { font-size: 12px; color: #888; }
        .btn-act { background: var(--blue); color: #000; border: none; padding: 10px 15px; border-radius: 10px; font-weight: 900; }
        .btn-act.done { background: #333; color: #888; }

        /* Navigation */
        .nav { position: fixed; bottom: 0; width: 100%; height: 85px; display: flex; justify-content: space-around; background: #0a0a0f; border-top: 1px solid rgba(0,243,255,0.3); z-index: 10; }
        .nav-item { background: none; border: none; color: #555; display: flex; flex-direction: column; align-items: center; justify-content: center; flex: 1; font-size: 11px; }
        .nav-item.active { color: var(--blue); }

        .tap-anim { position: absolute; color: white; font-weight: bold; animation: fly 0.6s forwards; pointer-events: none; font-size: 38px; z-index: 2000; }
        @keyframes fly { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>

    <div class="league-info">
        <div id="league-name">BRONZE</div>
        <div class="league-bar"><div id="league-fill"></div></div>
    </div>

    <div id="score">0</div>
    <button id="main-btn">Z</button>

    <div style="width: 85%;">
        <div class="league-bar" style="height: 10px;"><div id="en-fill" style="width: 100%; height: 100%; background: var(--blue);"></div></div>
        <div style="text-align:center; margin-top:5px;">‚ö° <span id="en-val">1000</span> / <span id="en-max">1000</span></div>
    </div>

    <div id="tasks-ui" class="overlay">
        <div class="section-header">–ó–ê–î–ê–ù–ò–Ø</div>
        <div class="card">
            <div class="card-info"><div>–ü–æ–¥–ø–∏—à–∏—Å—å –Ω–∞ –∫–∞–Ω–∞–ª</div><span>+10,000 $ZNT</span></div>
            <button id="task-sub" class="btn-act" onclick="doTask('sub', 10000)">GO</button>
        </div>
        <div class="card">
            <div class="card-info"><div>–í—Å—Ç—É–ø–∏ –≤ —á–∞—Ç</div><span>+5,000 $ZNT</span></div>
            <button id="task-chat" class="btn-act" onclick="doTask('chat', 5000)">GO</button>
        </div>
        <button onclick="closeAll()" style="color:red; background:none; border:none; margin-top:20px;">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <div id="shop-ui" class="overlay">
        <div class="section-header">–ú–ê–ì–ê–ó–ò–ù</div>
        <div class="card">
            <div class="card-info"><div>Multi-tap</div><span id="p-lvl">Lvl 1</span></div>
            <button class="btn-act" onclick="buy('pow')"><span id="p-cost">500</span></button>
        </div>
        <div class="card">
            <div class="card-info"><div>Auto-Bot</div><span id="b-lvl">Lvl 0</span></div>
            <button class="btn-act" onclick="buy('bot')"><span id="b-cost">1000</span></button>
        </div>
        <button onclick="closeAll()" style="color:red; background:none; border:none; margin-top:20px;">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <div id="friends-ui" class="overlay">
        <div class="section-header">–î–†–£–ó–¨–Ø</div>
        <div class="card" style="flex-direction:column; gap:10px;">
            <div style="text-align:center">–î–∞–µ–º 5,000 $ZNT –∑–∞ –¥—Ä—É–≥–∞!</div>
            <div id="ref-link" style="font-size:10px; color:var(--blue); background:rgba(0,0,0,0.5); padding:10px; border-radius:5px; width:100%; box-sizing:border-box; word-break:break-all;">Loading...</div>
            <button class="btn-act" style="width:100%" onclick="copyRef()">–ö–û–ü–ò–†–û–í–ê–¢–¨</button>
        </div>
        <button onclick="closeAll()" style="color:red; background:none; border:none; margin-top:20px;">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <div class="nav">
        <button class="nav-item active" id="n-mine" onclick="closeAll()">üí∞<br>MINE</button>
        <button class="nav-item" id="n-shop" onclick="openUI('shop-ui', 'n-shop')">üöÄ<br>BOOSTS</button>
        <button class="nav-item" id="n-tasks" onclick="openUI('tasks-ui', 'n-tasks')">üìã<br>TASKS</button>
        <button class="nav-item" id="n-friends" onclick="openUI('friends-ui', 'n-friends')">üë•<br>FRIENDS</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let bal = parseFloat(localStorage.getItem('z10_bal')) || 0;
        let en = parseFloat(localStorage.getItem('z10_en')) || 1000;
        let m_en = 1000;
        let pow = parseInt(localStorage.getItem('z10_pow')) || 1;
        let bot = parseFloat(localStorage.getItem('z10_bot')) || 0;
        let doneTasks = JSON.parse(localStorage.getItem('z10_tasks') || '[]');

        function refresh() {
            document.getElementById('score').innerText = Math.floor(bal);
            document.getElementById('en-val').innerText = Math.floor(en);
            document.getElementById('en-fill').style.width = (en/m_en*100) + "%";
            
            // –ú–∞–≥–∞–∑–∏–Ω
            let pCost = pow * 500;
            let bCost = (bot === 0) ? 1000 : Math.floor((bot*2 + 1) * 1000);
            document.getElementById('p-cost').innerText = pCost;
            document.getElementById('b-cost').innerText = bCost;
            document.getElementById('p-lvl').innerText = "Lvl " + pow;
            document.getElementById('b-lvl').innerText = "Lvl " + (bot*2);

            // –õ–∏–≥–∏
            let l = "BRONZE"; let c = "#00f3ff"; let p = (bal/5000)*100;
            if(bal >= 5000) { l="SILVER"; c="#c0c0c0"; p=((bal-5000)/20000)*100; }
            if(bal >= 25000) { l="GOLD"; c="#ffd700"; p=((bal-25000)/75000)*100; }
            document.getElementById('league-name').innerText = l;
            document.getElementById('league-name').style.color = c;
            document.getElementById('league-fill').style.background = c;
            document.getElementById('league-fill').style.width = Math.min(p, 100) + "%";

            // –ó–∞–¥–∞–Ω–∏—è
            doneTasks.forEach(t => {
                let b = document.getElementById('task-'+t);
                if(b) { b.innerText = "DONE"; b.classList.add('done'); b.onclick = null; }
            });

            localStorage.setItem('z10_bal', bal);
            localStorage.setItem('z10_en', en);
            localStorage.setItem('z10_pow', pow);
            localStorage.setItem('z10_bot', bot);
            localStorage.setItem('z10_tasks', JSON.stringify(doneTasks));
        }

        function openUI(id, navId) {
            closeAll();
            document.getElementById(id).style.display = 'flex';
            document.getElementById(navId).classList.add('active');
            document.getElementById('n-mine').classList.remove('active');
        }

        function closeAll() {
            document.querySelectorAll('.overlay').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('n-mine').classList.add('active');
        }

        function buy(type) {
            let pCost = pow * 500;
            let bCost = (bot === 0) ? 1000 : Math.floor((bot*2 + 1) * 1000);
            if(type==='pow' && bal >= pCost) { bal -= pCost; pow++; }
            else if(type==='bot' && bal >= bCost) { bal -= bCost; bot += 0.5; }
            else { tg.showAlert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!"); return; }
            tg.HapticFeedback.notificationOccurred('success');
            refresh();
        }

        function doTask(id, reward) {
    let url = "";
    
    // –í–°–¢–ê–í–¨ –°–í–û–ò –°–°–´–õ–ö–ò –¢–£–¢
    if(id === 'sub') url = "https://t.me/—Ç–≤–æ–π_–∫–∞–Ω–∞–ª"; // –°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞–Ω–∞–ª
    if(id === 'chat') url = "https://t.me/—Ç–≤–æ–π_—á–∞—Ç";  // –°—Å—ã–ª–∫–∞ –Ω–∞ —á–∞—Ç

    // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
    tg.openTelegramLink(url);

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –ø–∞—É–∑—É, —á—Ç–æ–±—ã –∏–≥—Ä–æ–∫ —É—Å–ø–µ–ª –ø–µ—Ä–µ–π—Ç–∏
    setTimeout(() => {
        tg.showConfirm("–í—ã –ø–æ–¥–ø–∏—Å–∞–ª–∏—Å—å –Ω–∞ —Ä–µ—Å—É—Ä—Å?", (ok) => {
            if(ok) {
                bal += reward;
                doneTasks.push(id);
                tg.HapticFeedback.notificationOccurred('success');
                tg.showAlert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! + " + reward + " $ZNT –∑–∞—á–∏—Å–ª–µ–Ω–æ!");
                refresh();
            }
        });
    }, 2000);
}


        document.getElementById('main-btn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(en >= pow) {
                bal += pow; en -= pow;
                tg.HapticFeedback.impactOccurred('medium');
                showAnim(e.touches[0].clientX, e.touches[0].clientY);
                refresh();
            }
        });

        function showAnim(x, y) {
            const el = document.createElement('div');
            el.className = 'tap-anim'; el.innerText = '+' + pow;
            el.style.left = (x - 20) + 'px'; el.style.top = (y - 40) + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 600);
        }

        function copyRef() {
            let link = "https://t.me/–¢–í–û–ô_–ë–û–¢/game?startapp=ref_" + (tg.initDataUnsafe.user?.id || "123");
            navigator.clipboard.writeText(link);
            tg.showAlert("–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!");
        }

        setInterval(() => {
            if(en < m_en) en = Math.min(m_en, en + 3);
            if(bot > 0) bal += bot;
            refresh();
        }, 1000);

        document.getElementById('ref-link').innerText = "https://t.me/–¢–í–û–ô_–ë–û–¢/game?startapp=ref_" + (tg.initDataUnsafe.user?.id || "user");
        refresh();
    </script>
</body>
</html>
